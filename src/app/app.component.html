<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="user-data">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control"
            ngModel
            name="username"
            required
            ngModelGroup="userData"
            >
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input 
            type="email" id="email" class="form-control"
            ngModel
            name="email"
            required
            email
            #email="ngModel"
            ngModelGroup="userData"
            >
            <span class="help-desk" *ngIf="!email.valid && email.touched">Please enter a valid email</span>
          </div>
        </div>
        <div class="form-group">
          <label for="secret"
          >Secret Questions</label>
          <select [ngModel]="defaultValue"
          name="secret" id="secret" class="form-control"
          ngModelGroup="userData">
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea id="textarea" name="questionsAnswer" required [(ngModel)]="questionsAnswer"></textarea>
        </div>
        <p>your reply was: {{questionsAnswer}}</p>
        <div class="radio" *ngFor="let gender of genders">
           <label>
            <input type="radio"
            name="gender"
            ngModel
            [value]="gender"
            >
            {{gender}}
           </label>
        </div>
        <button class="btn btn-primary" [disabled]="!f.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
